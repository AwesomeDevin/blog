  <script>

var arr1 = [1,2,3]
for(var index in arr1)
{
  (async function(i){
    arr1[i] =  await new Promise((resolve)=>{
      setTimeout(()=>{
        resolve(arr1[i] * 2)
      },1000)
    })
    console.log('+++',arr1)
  })(index)
}
console.log('---',arr1)




    



    
  </script>
