<body>
  <script>
    
    var module = {
  x: 42,
  getX: function() {
    return this.x;
  }
}

var unboundGetX = module.getX;
console.log(module.getX())   // 42   
console.log(unboundGetX())    // undefined
var boundGetx = unboundGetX.bind(module)  //this指向变量module
console.log(boundGetx())   // 42
</script>
  
</body>
</html>
